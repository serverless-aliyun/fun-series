ROSTemplateFormatVersion: "2015-09-01"
Transform: "Aliyun::Serverless-2018-04-03"
Resources:
  series:
    Type: "Aliyun::Serverless::Service"
    Properties:
      Description: "series search"
    index:
      Type: "Aliyun::Serverless::Function"
      Properties:
        Handler: main
        Runtime: custom
        CodeUri: "./bootstrap"
        EnvironmentVariables:
          "GIN_MODE": "release"
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods: ["GET"]
